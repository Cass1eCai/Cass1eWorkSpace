<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        width: 400px;
        height: 300px;
        /* 边框线合并 */
        /* border-collapse: collapse; */
        /* 
        属性值：
            collapse:边框合并
            separate：默认值 分离
        */
        /* 设置单元格之间的距离 */
        border-spacing: 20px 30px;
        /* 
        仅用于“分离边框”模式
        */
        /* 
        一个属性值代指两个方向
        两个属性值：水平 垂直
        */

        /* 设置空的单元格是否可见 */
        empty-cells: hide;
        /* 
        仅用于“分离边框”模式
        */
        /* 
        属性值：
            show:展示
            hide:隐藏
        */

        /* 表格算法 */
        table-layout: fixed;
    }
    td,th{
        /* width: 100px;
        height: 100px; */
        border: 1px solid;
    }
</style>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>33333</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td></td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
