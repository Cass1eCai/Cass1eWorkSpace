<style>
    /* 父元素里面只能有一个元素是被选元素 */
    p:only-child{
        width: 200px;
        height: 200px;
        border: 2px solid;
    }

    /*父元素里面可以有多个元素，但是被选元素只能有一个 */
    /* div:only-of-type{
        width: 200px;
        height: 200px;
        border: 2px solid;
    } */
</style>
<body>
    <div class="box">
        <p>1</p>
        <div>div</div>
        <h1>h1</h1>
        <div>div2</div>
    </div>
    <p>2</p>
    <span></span>
    <h1></h1>
</body>
</html>
