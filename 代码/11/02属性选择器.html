  <style>
    /* 
    E[attr]:          匹配E元素，并且该元素具备attr属性即可 
    E[attr="value"]:  匹配E元素，并且该元素具备attr=value即可 
    E[attr~="value"]: 匹配E元素，并且该元素多个属性值中有一个属性值满足条件即可
    E[attr|="value"]: 匹配E元素，并且该元素属性值要么是value 要么是以value-开头的属性值

    E[attr^="value"]: 匹配E元素，并且该元素具备attr属性，并且属性值以value开头
    E[attr$="value"]: 匹配E元素，并且该元素具备attr属性，并且属性值以value结尾
    E[attr*="value"]: 匹配E元素，并且该元素具备attr属性，并且属性值中包含value即可
    */
    img[title]{
        /* width: 200px;
        height: 200px; */
    }

        border: 10px solid red;

  </style>
