<style>
    div:nth-last-child(1){
        background-color:red;
        width: 100px;
        height: 100px;
    }
    /* .box>div:nth-child(2){
        width: 100px;
        height: 100px;
        background-color: red;
    } */
</style>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5
            <div>5-1</div>
            <div>5-2</div>
            <div>5-3</div>
            <div>5-4</div>
            <div>5-5
                <div>5-2_1</div>
                <div>5-2_2</div>
                <div>5-2_3</div>
                <div>5-2_4</div>
                <div>5-2_5</div>
            </div>
        </div>
    </div>
</body>
