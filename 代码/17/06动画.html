<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 
    定义动画关键帧
    @keyframes 动画名称 {
        关键帧
        from（与 0% 相同）
		to（与 100% 相同）
    }
    */
    .box{
        width: 200px;
        height: 200px;
        background-color: red;
        /* 添加动画名称 */
        /* animation-name: move; */
        /* 动画完成一次花费的时间 */
        /* animation-duration: 3s; */
        /* 时间曲线 */
        /* animation-timing-function: linear; */
        /* 动画延迟时间 */
        /* animation-delay: 2s; */
        /* 动画完成次数 */
        /* animation-iteration-count: infinite; */

        /* 设置动画反向播放 */
        /* animation-direction: alternate-reverse; */
        /* 
        normal 				默认值，动画正向播放
        reverse 			动画反向播放
        alternate 			动画奇数次正向播放，偶数次反向播放
        alternate-reverse	动画奇数次反向播放，偶数次正向播放
            */

        /* 动画时间之外的样式 */
        /* animation-fill-mode: both; */
        /* 
        none		不改变默认行为。
        forwards	当动画完成后，保持最后一个属性值  保留最后的样式
        backwards	在 animation-delay 所指定的一段时间内，在动画显示之前，应用开始属性值  保留最开始的样式
        both		向前和向后填充模式都被应用。
        */
       animation: move 3s linear 2s infinite;
    }
    .box:hover{
        /* 停止动画 */
        animation-play-state: paused;
    }

    @keyframes move {
        0%{
            background-color: green;
        }
        25%{
            background-color: aqua;
        }
        50%{
            background-color: orange;
        }
        75%{
            background-color: blue;
        }
        100%{
            background-color: pink;
            width: 1000px;
        }
    }

    
    @keyframes heart {
        from {
            opacity: 1;
            transform: scale(1);
        }
        to {
            opacity: 0.1;
            transform: scale(3);
        }
    }

    .one{
        width: 400px;
        height: 400px;
        position: relative;
        border: 1px solid;
        background-color: #000;
    }
    .one::after {
    content: '';
    width: 50px;
    height: 50px;
    border-radius: 50px;
    background: radial-gradient(rgba(0, 0, 0, 0) 30%, rgba(255,255,255,.5));
    opacity: 0;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    animation: heart 3s 1s ease infinite;
}

</style>
<body>
    <div class="box"></div>


    <div class="one">

    </div>
</body>
</html>
