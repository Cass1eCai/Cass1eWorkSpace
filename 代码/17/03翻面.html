<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 400px;
        height: 400px;
        background-color: #000;
        position: relative;
        perspective: 800px;
    }
    .box div{
        width: 200px;
        height: 200px;
        font-size: 30px;
        text-align: center;
        line-height: 200px;
        font-weight: 900;
        color: #fff;
        position: absolute;
        left: calc(50% - 100px);
        top: calc(50% - 100px);
        /* 背面不可见 */
        backface-visibility: hidden;
        transition: all 3s linear;

    }
    .one{
        background-color: red;
    }
    .two{
        background-color: pink;
        transform: rotateY(180deg);
    }
    .box:hover .one{
        transform: rotateY(180deg);
    }
    .box:hover .two{
        transform: rotateY(360deg);
    }
</style>
<body>
    <div class="box">
        <div class="one">one</div>
        <div class="two">two</div>
    </div>
</body>
</html>
