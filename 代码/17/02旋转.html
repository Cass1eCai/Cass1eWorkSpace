<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 300px;
        height: 300px;
        border: 10px solid;
        margin: 200px;

        /* 设置景深 */
        perspective: 800px;
    }
    img{
        width: 100%;
        height: 100%;
        transition: all 6s linear;
        /* backface-visibility: hidden; */
    }
    .box:hover img{
        /* 正值是顺时针 */
        /* transform: rotateX(-360deg); */
        /* transform: rotatey(180deg); */
        /* transform: rotatez(360deg); */
        /* transform: rotateX(80deg) rotateY(80deg) rotateZ(80deg); */
        /* 当只有一个轴旋转时，默认是1 */
        /* 
        0:不旋转
        1：旋转
        */
       transform: rotate3d(1,1,0,180deg);
    }
</style>
<body>

    <div class="box">
        <img src="../图片合集/19.jpg" alt="">
    </div>
    
</body>
</html>
