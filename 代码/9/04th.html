<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }
    th{
        width: 100px;
        height: 40px;
        border: 1px solid ;
    }
    td{
        border: 1px solid;
        height: 40px;
    }
</style>
<body>
    <table>
        <caption>表格标题</caption>
        <!-- 列分组标签 -->
        <!-- span默认值：1 -->
        <colgroup style="background-color: red;"></colgroup>
        <colgroup span="2" style="background-color: yellow;"></colgroup>

        <tfoot>
            <tr>
                <td>总结</td>
                <td>0</td>
                <td>0</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>小明</td>
                <td>18</td>
                <td>1111111111</td>
            </tr>
            <tr>
                <td>小东</td>
                <td>18</td>
                <td>1111111111</td>
            </tr>
            <tr>
                <td>李华</td>
                <td>18</td>
                <td>1111111111</td>
            </tr>
            <tr>
                <td>小芳</td>
                <td>18</td>
                <td>1111111111</td>
            </tr>
        </tbody>
        
        <thead>
            <tr>
                <!-- 表头数据 -->
                <th>
                    姓名
                </th>
                <th>
                    性别
                </th>
                <th>
                    手机号
                </th>
            </tr>
        </thead>
    </table>
</body>
</html>
