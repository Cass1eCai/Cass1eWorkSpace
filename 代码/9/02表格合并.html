<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        /* 合并边框 */
        border-collapse: collapse;
    }
    td{
        width: 100px;
        height: 100px;
        border: 1px solid;
    }
</style>
<body>
    <table>
        <tr>
            <!-- 
                colspan:跨列合并  （横向合并）
                rowspan:跨行合并  （纵向合并）
             -->
            <td></td>
            <td ></td>
            <td></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td colspan="2"></td>
        </tr>
    </table>
</body>
</html>
