<style>
        /* 1200 1000 800 300
        pc优先
            ：1200 1000 800 300
        移动优先
            ：300 800 1000 1200

        媒体查询： 
        @media 设备类型 and 媒体特性{
            css代码
            
        }
    
        */
       

        .box{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .one{
            display: none;
        }
        /* 当设备类型是电脑， 手机，平板的时候才能生效 */
        @media screen {
            div{
                background-color: green;
            }
        }
       /* 当设备类型是打印机或者打印预览的时候才能生效 */

        /* 适配所有类型 */
        /* @media all {

                background-color: green;
            }
        } */


        /* 媒体特性
        + width  			定义输入设备中的页面可见区域宽度 
        + min-width  	定义输入设备中的页面最小可见区域宽度     
        + max-width	 定义输入设备中的页面最大可见区域宽度
        + height		    定义输入设备中的页面可见区域高度
        + min-height	定义输入设备中的页面最小可见区域高度
        + max-height   定义输入设备中的页面最大可见区域高度
        + orientation	定义输入设备中的页面可见区域高度是否大于或等于宽度
            + landscape  横屏
            + portrait  竖屏
        
        */
