<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 200px;
        height: 200px;
        border: 10px solid;
        padding: 10px;
        margin: 10px;
        /* 设置怪异盒模型 */
        box-sizing: border-box;
        /* 
        属性值：
            content-box:默认值 标准盒子模型
            border-box:怪异盒子模型
        */
    }
</style>
<body>
    <!-- 
        盒模型 ： margin + border + padding + content
        
        标准和模型的 width = content
        怪异盒子模型 width = border + padding +content
     -->

     <div class="box">

     </div>

</body>
</html>
