<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 800px;
        /* height: 400px; */
        border: 1px solid;
        /* 设置弹性盒子 */
        /* 父元素设置了弹性盒，直接子元素会横向排列 */
        /* 子元素没有设置宽高，宽由内容撑开 ，高度默认拉伸*/
        /* 
        弹性子元素可以设置宽高，并且横向排列
        */

        display: flex;
    }
    /* 
    只要元素脱离文档流，就可以设置宽高，不设置宽高，就由内容撑开
    */
    .box>div{
        width: 150px;
        height: 150px;
    }
    .box div:nth-of-type(1){
        background-color: red;
    }
    .box div:nth-of-type(2){
        background-color: blue;
    }
    .box div:nth-of-type(3){
        background-color: orange;
    }
    p{
        /* width: 100px; */
        height: 100px;
        background-color: pink;
    }
    span{
        width: 50px;
        height: 50px;
        background-color: purple;
    }
    .one{
        border: 1px solid;
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }
    li{
        width: 100px;
        height: 40px;
        background-color: red;
        margin: 4px;
        text-align: center;
        line-height: 40px;
    }
</style>
<body>
    <!-- 
        1、弹性容器：ul  设置 display:flex/inline-flex
        2、弹性项目: li  弹性容器里面的直接子元素
        3、主轴    : 弹性子元素的排列方向
        4、侧轴    ：与主轴垂直的轴
     -->

     <div class="box">
        <div class="son1"></div>
        <div class="son2"></div>
        <div class="son3"></div>
        <p>123</p>
        <span>456</span>

     </div>


     <ul class="one">
        <li>首页</li>
        <li>走进千锋</li>
        <li>人才服务</li>
        <li>好程序员</li>
        <li>千锋教育</li>
        <li>扣丁学堂</li>
        <li>app外包</li>
        <li>培训服务</li>
        <li>创业孵化</li>
    </ul>
</body>
</html>
