<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        list-style: none;
    }
    .box{
        display: flex;
    }
    .box>li{
        width: 100px;
        height: 40px;
        background-color: aqua;
        margin: 4px;
        text-align: center;
        line-height: 40px;
        border-radius: 6px;
    }
    .box>li:hover{
        background-color: pink;
    }
    .box ul{
        height: 200px;
        background-color: red;
        overflow: hidden;
        /* display: none; */
        transition: all 2s linear;

        opacity: 0;


    }
    .box>li:hover ul{
        /* display: block; */
        /* height: 200px; */
        opacity: 1;
    }

</style>
