<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    html{
        font-size:32vw;
    }
    body{
        font-size:0.07rem;
    }
    .box{
        width: 1rem;
    }
</style>
<body>
    <!-- 
        px:固定单位
        % ： 百分比
        em:相对单位，相对于自己的字体大小设置

        rem：相对单位，相对于html的字体大小
        默认情况下 1rem = 16px

        自动监测视口宽度的单位  
        vw  : 视口宽度  满屏时 750px 100vw = 375px   1vw = 3.75px


        1rem = 16px = 4.2666667vw   精度问题

        进过测试：
        1rem = 120px = 32vw   

        90px  = 0.375rem

        90/240 = 0.375rem



        1vw = 视口宽度的1%





     -->
     <div class="box">
        你好

     </div>
</body>
</html>
