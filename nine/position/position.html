    .box{

    .small_box{

    }
    .mini{

        height:86px;
        padding:2px; 
        border:4px solid rgb(192, 185, 185);
    }
    .small_box:hover .mini{
        width: 140px;
        height: 120px;
        border: 1px solid;
        padding:2px;
        position:relative;
        right:15px;
        bottom:15px;
    }
</style>
