<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width:400px;
        height:400px;
        border-radius: 50%;
        background-image: linear-gradient(to right,black 50%,white 50%);
        border: 1px solid;
        position: relative;
        transition: all 2s linear;
    
    }
    .box:hover{
        transform: rotate(360deg) scale(1.2,1.2);
    }
    .small1{
        width: 200px;
        height: 200px;
        background-image: radial-gradient(circle,white 30%,black 30%);
        border-radius :50%;
        position: absolute;
        left: 100px;
    }
    .small2{
        width: 200px;
        height: 200px;
        background-image: radial-gradient(circle,black 30%,white 30%);
        border-radius :50%;
        position: absolute;
        left: 100px;
        top:200px;
    }
</style>
<body>
    <div class="large">
        <div class="box">
            <div class="small1">
            </div>
            <div class="small2"></div>
        </div>

    </div>
</body>
</html>
