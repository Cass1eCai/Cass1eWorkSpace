<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        margin: 100px auto;
        width:900px;
        height:500px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid;
    }
    .box div{
        width:50px;
        height: 50px;
        border-radius: 25px;
        margin: 0 10px;
        background-color: aqua;
        transition: all 1s linear;
    }
    .box .small2{
        transition-delay:0.2s;
    }
    .box .small3{
        transition-delay:0.4s;
    }
    .box .small4{
        transition-delay:0.6s;
    }
    .box .small5{
        transition-delay:0.8s;
    }
    .box .small6{
        transition-delay:1s;
    }
    .box .small7{
        transition-delay:1.2s;
    }
    .box:hover .small1{
        height:80px
    }
    .box:hover .small2{
        height:120px
    }
    .box:hover .small3{
        height:170px
    }
    .box:hover .small4{
        height:230px
    }
    .box:hover .small7{
        height:80px
    }
    .box:hover .small6{
        height:120px
    }
    .box:hover .small5{
        height:170px
    }

</style>
<body>
    <div class="box">
        <div class="small1"></div>
        <div class="small2"></div>
        <div class="small3"></div>
        <div class="small4"></div>
        <div class="small5"></div>
        <div class="small6"></div>
        <div class="small7"></div>
    </div>
</body>
</html>
