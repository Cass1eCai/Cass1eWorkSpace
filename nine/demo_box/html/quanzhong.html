<style>
     #one{
    /* 权重：100 */
    width:300px;
    height:300px;
    background-color: rgb(36, 212, 68);
    }
    div{
    /* 权重：1 */
    width:100px;
    height:100px;
    background-color: red;
    }
    .box{
    /* 权重：10 */
    width:200px;
    height:200px;
    background-color: rgb(12, 34, 202);
    }
   .son{
     /* 权重：10 */
   }
   .two div{
     /* 权重：10+1=11 */
   }
   .two .son{
     /* 权重：10+10=20 */
    width:300px;
    height:300px;
    background-color: rgb(12, 34, 202);
   }
   .two:hover .son{
     /* 权重：10+10+10=30*/
    width:200px;
    height:200px;
    background-color: rgb(176, 211, 47);
   }
</style>
<body>
    <div class="box" id="one"> 
        111
    </div>
    <div class="two">
        <div class="son">
        </div>
    </div>
