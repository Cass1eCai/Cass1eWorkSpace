<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .js:link{
        color:blue;
    }
    .js:visited{
        color:brown;
    }
    .js:hover{
        color:darkgoldenrod;
    }
    .js:active{
        color:darkmagenta;
    }
    .class:hover{
        background-color: blue;
    }
    .box{
        width:400px;
        height:400px;
        border: 5px solid red;
    }
    .box:hover .one{
        background-color: aqua;
    }
</style>
<body>
    <a href="https://www.baidu.com/" class="js">跳转中</a>
    <div class="class">1</div>
    <div class="box">
        <div class="one">5</div>
    </div>
</body>
</html>
