<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 300px;
        height: 300px;
        border: 10px solid;
        perspective: 800px;

    }
    .one{
        width: 200px;
        height: 200px;
        margin: 50px;
        background-color: aqua;
        transition: all 3s;
    }
    .box:hover .one{
        transform:translatez(400px)
    }
</style>
<body>
    <div class="box">
        <div class="one">

        </div>
    </div>
</body>
</html>
