<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    ul{
        list-style: none;
    }
    html,body{
        height:100%;
        font-family: "楷体";
    }
    .top{
        height:calc(100% - 116px);
        background-color: aqua;
        background-image: url(../images/16.png);
        background-size:100% 100%;
    }
    .middle{
        height: 80px;
        background-color: rgb(255,255,255);
        text-align: center;
        line-height: 80px;
        font-size: 14px;
    }
    .box{
        height:100%;
        width:640px;
        /* background-color: coral; */
        margin: 0 auto;
    }
    li{
        height:80px;
        width:80px;
        /* background-color: chartreuse; */
        float: left; 
        color:rgb(49,49,49);
    }
    .bottom{
        height: 36px;
        background-color: rgb(240,240,240);
        text-align: center;
        line-height: 36px;
        color: rgb(153, 153,153);
        font-size:10px ;
    }
</style>

<body>
    <div class="top"></div>
    <div class="middle">
        <ul class="box">
            <li>首页</li>
            <li>关于王力</li>
            <li>产品世界</li>
            <li>新闻中心</li>
            <li>营销网络</li>
            <li>下载中心</li>
            <li>联系我们</li>
            <li>CN/EN</li>
        </ul>
    </div>
    <div class="bottom">
        版权所有：浙江王力门业有限公司&nbsp;&nbsp;技术支持：派桑网络
    </div>
</body>
</html>
